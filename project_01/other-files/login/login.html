<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../../Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
       <div class="wrapper">
            <div class="designed">
                <h1 class="title">Login</h1>
                <h3 class="content orbitron">Don't have an account ? <span > <a class="poppins" href="../Signup/signup.html">sign-in</a></h3> </span>
              
            </div>
        </div> <hr>
       <div class="input-form">
            <div class="input-field animate">
                <form action="">
                    <div class="user-email-id">
                        <label class="poppins" for="Userid">User-id:</label>
                        <input id="Userid" type="email" placeholder="Enter your Userid" autocomplete="off"> <br>
                    </div>
                    <div class="password-field">
                        <label class="poppins" for="Password">Password:</label>
                        <input  id="Password" type="password" placeholder="Enter your Password" autocomplete="off"> <br>
                    
                    </div>
                </form>
                <button class="btn" onclick=" window.history.back()">Back</button>
                <button class="btn" onclick="location.href='../Completed/complete.html'">Login</button>
            </div>
       </div>
    </div>
</body>
</html>
