<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="shortcut icon" href="../../Assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
       <div class="wrapper">
        <div class="cover">
            <h1 class="title">Sign-In</h1>
            <h3 class="content orbitron">Do you have an account ? <span > <a class="poppins" href="../login/login.html">Login</a></h3> </span>
       
        </div>
        </div> <hr>
       <div class="input-form">
            <div class="input-field animate">
                <form action="">
                    <div class="user-name">
                        <label class="poppins" for="Name">Name:</label>
                        <input class="input" id="Name" type="text" placeholder="Enter your Name" autocomplete="off"> <br>
                        <label class="poppins" for="Userid">User-id:</label>
                        <input class="input" id="Userid" type="email" placeholder="Enter your Userid" autocomplete="off"> <br>
                       
                    </div>
                    <div class="password-field">
                        <label class="poppins" for="Password">Password:</label>
                        <input class="input" id="Password" type="password" placeholder="Enter your Password" autocomplete="off"> <br>
                        <label class="poppins" class="Re-Label" for="Password">Confirm Password:</label>
                        <input class="input" id="Re-Enter" type="password" placeholder="Re-Enter your Password" autocomplete="off"> <br>
                    </div>
                </form>
                <button class="btn" onclick="window.history.back()">Back</button>
                <button class="btn" onclick="location.href='../Completed/complete.html'">Signup</button>
            </div>
       </div>
    </div>
</body>
</html>
